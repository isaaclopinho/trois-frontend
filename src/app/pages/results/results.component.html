
    <div class="row" style="min-height: 100%; min-width: 100%;">
        <div class="col-sm-2 d-flex flex-column p-2 align-items-center" style="background:#5C6BC0; ">
            <p class="pa-result">Ordenar</p>
            <select [disabled]="isLoading" class="form-control form-control-sm" style="width: 80%">
                <option>Preço</option>
            </select>

        </div>
        <div class="col-sm-10 .bg-light">

            <div class="row">
                <div class="col-sm-1">
                </div>
                <div class="col-sm-10">

                    <div class="container-fluid d-flex flex-column justify-content-center align-items-center" *ngIf="noData">
                       <div> Não encontramos passagens :(</div>
                    <div> Clique<a routerLink="/pesquisa"> aqui</a> para voltar.</div>
                    </div>

                    <div class="container-fluid d-flex justify-content-center align-items-center" *ngIf="isLoading">
                        <div class="spinner-border spinner-border-xl" role="status"> </div>
                    </div>
                    <div class="pt-2 pb-2" *ngFor="let ticket of flightOffers">
                        <app-ticket-card [flightOffer]='ticket' [dictionaries]='dictionaries'></app-ticket-card>
                    </div>

                </div>
                <div class="col-sm-1">
                </div>
            </div>


        </div>
    </div>
