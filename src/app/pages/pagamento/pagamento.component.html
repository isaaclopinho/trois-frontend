<div class="container-fluid">
  <div class="row">
    <div class="col-auto d-inline flex-column pt-2 pb-2" style="background:#5C6BC0; color: white;">
      <h3>Detalhes da compra</h3>
      
      <div><b>ID:</b> {{orderData.id}}</div>
      <div><b>Código da reserva:</b> {{orderData.codTransacao}}</div>
      <div><b>Status da reserva:</b> {{orderData.status}}</div>
    </div>
    <div class="col .bg-light">

      <div class="row">
        <div class="col-sm-1" style="background: #5C6BC0;">
        </div>

        <div class="col-sm-1">

        </div>

      </div>

      <div class="row d-flex justify-content-center align-items-center">
        <h1 class="texto">Falta Pouco! Complete seus dados e finalize sua compra.</h1>
        <div class="card ">
          <div class="card-header">
            Checkout: <b>R$ {{orderData.valorTransacao}}</b>
          </div>
          <div class="card-body">
            <fieldset [disabled]="isLoading">
            <form #f="ngForm" (ngSubmit)="checkout(f)">

              <div class="d-flex">
                <div class="col-sm-8">
                  <input type="text" name="name" class="form-control" placeholder="Nome" ngModel>

                </div>
                <div class="col">
                  <div class="d-flex pl-2">
                    <input type="text" name="month" class="form-control" placeholder="Mês" ngModel required maxlength="2">
                    <input type="text" name="year" class="form-control" placeholder="Ano" ngModel required maxlength="4">
                  </div>
                </div>

              </div>
              <div class="d-flex">
                <div class="col-sm-8">
                  <input type="text" name="cardNumber" class="form-control" placeholder="1111 1111 1111 1111" ngModel maxlength="16" required>


                </div>
                <div class="col">
                  <div class="d-flex pl-2">
                    <input type="text" name="cvc" class="form-control" placeholder="CVC" ngModel required maxlength="3">
                  </div>
                </div>

              </div>
              <div class="alert alert-danger" *ngIf="error && !isLoading">
                {{error}}
            </div>
              <br>
              <button type="submit" class="btn btn-primary btn-finalizar">
                {{!isLoading ? "Finalizar" : ""}} <div class="spinner-border spinner-border-sm" role="status" *ngIf="isLoading"> </div>
                
              </button>
            </form>
          </fieldset>
          </div>


        </div>
      </div>
    </div>


  </div>

</div>
