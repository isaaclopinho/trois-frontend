<div class="container-fluid">
    <h1 class="font-app">Meu Perfil</h1>
    <p class="paragrafo">E-mail: {{email}}</p>
    <hr>
 </div>
 <h1 class="font-app">Minhas Reservas</h1>
 <div class="container-fluid d-flex justify-content-center" *ngIf="isLoadingCheckouts">
   <div class="spinner-border spinner-border-xl" role="status" > </div>
</div>
<div class="container-fluid d-flex justify-content-center" *ngIf="noOrders">
   Não há reservas :(
</div>

 <app-reserva *ngFor="let order of orders" [order]="order"></app-reserva>
 <h1 class="font-app">Meus Favoritos</h1>

 <div class="container-fluid">
   <div class="row">
      <div class="col-sm-1" >
      </div>
      <div class="col-sm-10">
         <div class="container-fluid d-flex justify-content-center" *ngIf="noFavs">
            Não há favoritos :(
         </div>
          
          <div class="container-fluid d-flex justify-content-center" *ngIf="isLoadingFav">
       <div class="spinner-border spinner-border-xl" role="status" > </div>
   </div>
          <div class="pt-2 pb-2" *ngFor="let fav of favorites" > 
           <app-ticket-card 
               [flightOffer]='fav'
               [dictionaries]='dictionaries'
               isFavorited=true></app-ticket-card> 
           </div>
            
      </div>
     <div class="col-sm-1">
     </div>
  </div>
 </div>
